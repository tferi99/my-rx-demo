<h2>Config items</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
  <!--
  <ng-container *ngIf="configs$ | async as configs">

  </ng-container>
  -->
  <tr *ngFor="let c of (configs$ | async); let i = index">
    <th >{{i + 1}}</th>
    <td>{{c.name}}</td>
    <td>{{c.value}}</td>
  </tr>
  </tbody>
</table>

<hr class="hr">
